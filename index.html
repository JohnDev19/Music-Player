<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <div class="playlist-toggle">
            <i class="bi bi-music-note-list"></i>
        </div>
        <div class="favorite">
            <i class="bi bi-heart"></i>
        </div>
        <div class="vinyl"></div>
        <div class="title">Song Title</div>
        <div class="artist">Artist Name</div>
        <div class="controls">
            <button id="prevBtn"><i class="bi bi-skip-start-fill"></i></button>
            <button id="playPauseBtn"><i class="bi bi-play-fill"></i></button>
            <button id="nextBtn"><i class="bi bi-skip-end-fill"></i></button>
            <button id="shuffleRepeatBtn"><i class="bi bi-shuffle"></i></button>
        </div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="playlist">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
